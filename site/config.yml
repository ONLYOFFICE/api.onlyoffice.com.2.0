        height: 700px
        width: 100%
        events:
          onAppReady: console.log("Document Editor is ready")

    - name: Open ODT file for editing
      configs:
      - document:
          fileType: odt
          key: B95B853D3B1E
          title: Example Document Title.odt
          url: "https://example.com/url-to-example-document.odt"
        documentType: word
        editorConfig:
          callbackUrl: "https://example.com/url-to-callback.ashx"
