    scenarios:
    - name: Select...
      configs:
      - document:
          fileType: docx
        documentType: word
        editorConfig:
          customization:
            anonymous:
              request: false
              label: Guest
            integrationMode: embed
        height: 700px
        width: 100%

    - name: Open DOCX file for editing
      configs:
      - document:
          fileType: docx
          key: E7FAFC9C22A8
          title: Example Document Title.docx
          url: "https://example.com/url-to-example-document.docx"
        documentType: word
        editorConfig:
          callbackUrl: "https://example.com/url-to-callback.ashx"
          customization:
            anonymous:
              request: false
              label: Guest
            integrationMode: embed
        height: 700px
        width: 100%
        events:
          onAppReady: console.log("Document Editor is ready")

    - name: Open DOC file for editing
      configs:
      - document:
          fileType: doc
          key: D21889C484E9
          title: Example Document Title.doc
          url: "https://example.com/url-to-example-document.doc"
        documentType: word
        editorConfig:
          callbackUrl: "https://example.com/url-to-callback.ashx"
